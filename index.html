<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boogle Throw</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/shared/containers.css">
  <link rel="icon" type="image/x-icon" href="images/icon.png">
</head>


<body>
  <div class="outer-container container-fluid">
   <div class="title-wrapper">
    <h2 class="app-title text-center"> Boogle <span style="text-decoration:line-through; margin-right:1px;"> KEEP</span>  THROW</h2><br>
    <h3 class="bunch-ofwords text-center">Your one stop note taking app, forget keep its time to throw your notes here :)</h3>
   </div>
    <div class="input-wrapper" style="vertical-align:top;">
      <input type="text" name="header" id="header-input" placeholder="title..." autocomplete="off">
      <textarea id="body-input" placeholder="body..."></textarea>
      <!-- <input type="text" name="body" id="body-input" placeholder="body..." autocomplete="off">  scrapping this beacuse textarea op -->
    </div>
    <div class="flash-div"> </div>
    <div class="button-wrapper">
      <button class="btn btn-warning" style="margin-right:20px;" id="create-btn">
        Create
      </button>
      <button class="btn btn-warning" id="clear-btn">
        Clear 
      </button>
    </div>

    <div class="display-bigger container-fluid" id="display-bigger"></div>
  </div>

  <div class="cards-container container-fluid" id="outer-wrapper">
    <!-- need to make mini containers for the overall data-->
     <!-- shd be a grid, with mini boxes which have the head and the body data inside. date and time at the bottom -->
     <img class="bg-mnt-img" src="images/flat-design-mountain-range-silhouette.png">
  </div>
  
  <script src="js/index.js"></script>
</body>
</html>
