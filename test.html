  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Note Modal Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Note preview styles */
    .note-preview {
      border: 1px solid #ccc;
      padding: 10px;
      width: 200px;
      margin: 10px;
      cursor: pointer;
      display: inline-block;
      border-radius: 6px;
      background: #f9f9f9;
      transition: box-shadow 0.9s;
    }

    .note-preview:hover {
      box-shadow: 1px 1px 20px rgba(0, 0, 0, 0.5);
    }

    /* Modal overlay */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease;
    }

    /* Modal content */
    .modal-content {
      background: white;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      animation: scaleUp 0.5s ease;
    }

    /* Close button */
    .close-btn {
      float: right;
      font-size: 18px;
      cursor: pointer;
      color: #888;
    }

    .close-btn:hover {
      color: #333;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes scaleUp {
      from {transform: scale(0.9);}
      to {transform: scale(1);}
    }
  </style>
</head>
<body>

  <!-- Preview Notes -->
  <div class="note-preview" onclick="openModal(this)">
    <h3>Shopping List</h3>
    <p class="note-content">Milk, Bread, Eggs</p>
  </div>
  <!-- <button  data-target="#noteModal" data-toggle="modal" data-backdrop="static" data-keyboard="false">
    launch
  </button> -->

  <div class="note-preview" onclick="openModal(this)">
    <h3>Workout Plan</h3>
    <p class="note-content">Run 5km, Pushups x50</p>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="noteModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3 id="modal-title"></h3>
      <p id="modal-content"></p>
    </div>
  </div>

  <script>
    function openModal(el) {
      const title = el.querySelector('h3').textContent;
      const content = el.querySelector('.note-content').textContent;

      document.getElementById('modal-title').textContent = title;
      document.getElementById('modal-content').textContent = content;
      document.getElementById('noteModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('noteModal').style.display = 'none';
    }
  </script>

</body>
</html>

</body>
